<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Classifier</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container { 
            max-width: 600px; 
            margin: 0 auto; 
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 30px; }
        button { 
            padding: 15px 30px; 
            margin: 10px 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        #result { 
            white-space: pre-wrap; 
            background: #f5f5f5; 
            padding: 20px; 
            border-radius: 10px; 
            margin-top: 20px;
            text-align: left;
        }
        .prediction {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4CAF50;
            margin: 20px 0;
        }
        .probability-bar {
            background: #e0e0e0;
            height: 20px;
            border-radius: 10px;
            margin: 10px 0;
            overflow: hidden;
        }
        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
            border-radius: 10px;
        }
        .loading {
            display: none;
            margin: 20px 0;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêï Dog or Cat Classifier üê±</h1>
        <p>Upload an image to classify it as a dog or cat</p>
        
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button id="analyzeBtn">üîç Classify Image</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing your image...</div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            document.getElementById('result').textContent = '';
        });

        document.getElementById('analyzeBtn').addEventListener('click', async function() {
            if (!selectedFile) {
                document.getElementById('result').textContent = 'Please select an image first.';
                return;
            }

            showLoading();
            document.getElementById('result').textContent = '';
            
            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);
                
                // Step 1: Submit the prediction request
                const response = await fetch('https://ten-jampa-minima-first.hf.space/gradio_api/call/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [{
                            path: `data:image/jpeg;base64,${base64}`,
                            meta: { "_type": "gradio.FileData" }
                        }]
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const eventId = result.event_id;
                
                // Step 2: Poll for the result
                const finalResult = await pollForResult(eventId);
                displayResult(finalResult);
                
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('result').innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                hideLoading();
            }
        });

        async function pollForResult(eventId) {
            const maxAttempts = 30; // 30 seconds max
            let attempts = 0;
            
            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(`https://ten-jampa-minima-first.hf.space/gradio_api/call/predict/${eventId}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const text = await response.text();
                    const lines = text.split('\n');
                    
                    for (const line of lines) {
                        if (line.startsWith('event: complete')) {
                            // Find the data line
                            const dataLine = lines.find(l => l.startsWith('data: '));
                            if (dataLine) {
                                const jsonData = dataLine.substring(6); // Remove 'data: ' prefix
                                return JSON.parse(jsonData);
                            }
                        }
                    }
                    
                    // Wait 1 second before next attempt
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    attempts++;
                    
                } catch (err) {
                    console.error('Polling error:', err);
                    attempts++;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            
            throw new Error('Timeout waiting for result');
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('analyzeBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('analyzeBtn').disabled = false;
        }

        function displayResult(result) {
            const resultDiv = document.getElementById('result');
            
            if (!result || !result[0]) {
                resultDiv.innerHTML = '<div class="error">No result received from the model</div>';
                return;
            }
            
            const prediction = result[0];
            const label = prediction.label;
            const confidences = prediction.confidences;
            
            let html = `<div class="prediction">`;
            if (label === 'Dog') {
                html += `üêï It's a Dog!`;
            } else {
                html += `üê± It's a Cat!`;
            }
            html += `</div>`;
            
            html += `<h3>Confidence Scores:</h3>`;
            
            confidences.forEach(conf => {
                const percentage = (conf.confidence * 100).toFixed(2);
                const icon = conf.label === 'Dog' ? 'üêï' : 'üê±';
                
                html += `
                    <div>
                        <strong>${icon} ${conf.label}: ${percentage}%</strong>
                        <div class="probability-bar">
                            <div class="probability-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            });
            
            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
