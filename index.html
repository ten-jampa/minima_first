<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Classifier - ML Model Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #999;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-title {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .prediction-result {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .probability-bars {
            margin: 20px 0;
        }

        .probability-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .animal-icon {
            font-size: 2rem;
            margin-right: 15px;
            width: 50px;
            text-align: center;
        }

        .probability-info {
            flex: 1;
            text-align: left;
        }

        .animal-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .probability-text {
            color: #666;
            font-size: 0.9rem;
        }

        .probability-bar {
            width: 200px;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-left: 15px;
        }

        .probability-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.5s ease;
            border-radius: 10px;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .demo-section {
            margin: 30px 0;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 15px;
        }

        .demo-title {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .demo-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .demo-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .demo-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }

        .demo-btn.dog {
            background: #FF6B6B;
        }

        .demo-btn.dog:hover {
            background: #FF5252;
        }

        .demo-btn.cat {
            background: #4ECDC4;
        }

        .demo-btn.cat:hover {
            background: #26A69A;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêï Dog or Cat? üê±</h1>
        <p class="subtitle">Upload an image and let AI tell you if it's a dog or cat!</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supports: JPG, PNG, GIF</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" alt="Preview">
            <br>
            <button class="btn" id="analyzeBtn">üîç Classify Image</button>
            <button class="btn" id="resetBtn">üîÑ Reset</button>
        </div>

        <div class="demo-section">
            <div class="demo-title">Quick Demo</div>
            <div class="demo-buttons">
                <button class="demo-btn dog" onclick="useDemoImage('dog')">
                    üêï Dog Demo
                </button>
                <button class="demo-btn cat" onclick="useDemoImage('cat')">
                    üê± Cat Demo
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Analyzing your image...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">Classification Result</div>
            <div class="prediction-result" id="predictionResult"></div>
            <div class="probability-bars" id="probabilityBars"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const predictionResult = document.getElementById('predictionResult');
        const probabilityBars = document.getElementById('probabilityBars');

        let selectedFile = null;

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeImage);
        resetBtn.addEventListener('click', resetAll);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                hideError();
                hideResult();
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            hideError();
            hideResult();

            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);
                
                // Call the Hugging Face Gradio API
                const response = await fetch('https://ten-jampa-minima-first.hf.space/api/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [
                            `data:image/jpeg;base64,${base64}`
                        ],
                        fn_index: 0
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showResult(result);
            } catch (err) {
                console.error('Error:', err);
                showError('Failed to analyze image. Please try again. Error: ' + err.message);
            } finally {
                hideLoading();
            }
        }

        async function useDemoImage(type) {
            try {
                showLoading();
                hideError();
                hideResult();

                // Use appropriate demo images for dog/cat classification
                let demoImageUrl;
                if (type === 'dog') {
                    demoImageUrl = 'https://images.unsplash.com/photo-1547407139-3c921a66005c?w=400&h=300&fit=crop';
                } else {
                    demoImageUrl = 'https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?w=400&h=300&fit=crop';
                }
                
                const response = await fetch(demoImageUrl);
                const blob = await response.blob();
                const file = new File([blob], `demo-${type}.jpg`, { type: 'image/jpeg' });
                
                handleFile(file);
                
                // Automatically analyze the demo image
                setTimeout(() => {
                    analyzeImage();
                }, 1000);
                
            } catch (err) {
                console.error('Error loading demo image:', err);
                showError('Failed to load demo image.');
                hideLoading();
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        function showLoading() {
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            analyzeBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showResult(result) {
            // Parse the result to get probabilities
            let probabilities = {};
            
            if (result && result.data) {
                // Handle different possible response formats
                if (Array.isArray(result.data) && result.data.length > 0) {
                    const firstResult = result.data[0];
                    if (typeof firstResult === 'object') {
                        probabilities = firstResult;
                    } else if (typeof firstResult === 'string') {
                        try {
                            probabilities = JSON.parse(firstResult);
                        } catch (e) {
                            probabilities = { 'Unknown': firstResult };
                        }
                    }
                } else if (typeof result.data === 'object') {
                    probabilities = result.data;
                }
            }

            // Display the prediction
            const prediction = getPrediction(probabilities);
            predictionResult.textContent = prediction;
            predictionResult.style.display = 'block';

            // Display probability bars
            displayProbabilityBars(probabilities);
            
            resultContainer.style.display = 'block';
        }

        function getPrediction(probabilities) {
            if (!probabilities || Object.keys(probabilities).length === 0) {
                return '‚ùì Unable to classify';
            }

            const entries = Object.entries(probabilities);
            const maxEntry = entries.reduce((max, current) => 
                current[1] > max[1] ? current : max
            );

            const animal = maxEntry[0].toLowerCase();
            const confidence = (maxEntry[1] * 100).toFixed(1);
            
            if (animal.includes('dog')) {
                return `üêï It's a Dog! (${confidence}% confident)`;
            } else if (animal.includes('cat')) {
                return `üê± It's a Cat! (${confidence}% confident)`;
            } else {
                return `ü§î ${maxEntry[0]} (${confidence}% confident)`;
            }
        }

        function displayProbabilityBars(probabilities) {
            probabilityBars.innerHTML = '';
            
            if (!probabilities || Object.keys(probabilities).length === 0) {
                probabilityBars.innerHTML = '<p>No probability data available</p>';
                return;
            }

            const entries = Object.entries(probabilities).sort((a, b) => b[1] - a[1]);
            
            entries.forEach(([animal, probability]) => {
                const percentage = (probability * 100).toFixed(1);
                const icon = animal.toLowerCase().includes('dog') ? 'üêï' : 
                           animal.toLowerCase().includes('cat') ? 'üê±' : 'üêæ';
                
                const item = document.createElement('div');
                item.className = 'probability-item';
                item.innerHTML = `
                    <div class="animal-icon">${icon}</div>
                    <div class="probability-info">
                        <div class="animal-name">${animal}</div>
                        <div class="probability-text">${percentage}%</div>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                probabilityBars.appendChild(item);
            });
        }

        function hideResult() {
            resultContainer.style.display = 'none';
        }

        function resetAll() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            hideError();
            hideResult();
            hideLoading();
        }
    </script>
</body>
</html>
