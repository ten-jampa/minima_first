<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; }
        #result { white-space: pre-wrap; background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog or Cat Classifier</h1>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button id="analyzeBtn">Analyze Image</button>
        <div id="result"></div>
    </div>

    <script>
        let selectedFile = null;

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            document.getElementById('result').textContent = '';
        });

        document.getElementById('analyzeBtn').addEventListener('click', async function() {
            if (!selectedFile) {
                document.getElementById('result').textContent = 'Please select an image.';
                return;
            }

            document.getElementById('result').textContent = 'Analyzing...';
            
            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);
                
                // Call the Hugging Face Gradio API directly
                const response = await fetch('https://ten-jampa-minima-first.hf.space/api/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [
                            `data:image/jpeg;base64,${base64}`
                        ],
                        fn_index: 0
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                
            } catch (err) {
                console.error('Error:', err);
                document.getElementById('result').textContent = 'Error: ' + err.message;
            }
        });

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
