<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minima First - ML Model Demo (Is it a Cat  or a Dog)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e8f2ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #999;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        #imagePreview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .result-title {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-content {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .demo-section {
            margin: 30px 0;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 15px;
        }

        .demo-title {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .demo-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .demo-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minima First</h1>
        <p class="subtitle">ML Model Demo - Powered by Hugging Face Gradio</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag and drop</div>
            <div class="upload-hint">Supports: JPG, PNG, GIF</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="preview-container" id="previewContainer">
            <img id="imagePreview" alt="Preview">
            <br>
            <button class="btn" id="analyzeBtn">Analyze Image</button>
            <button class="btn" id="resetBtn">Reset</button>
        </div>

        <div class="demo-section">
            <div class="demo-title">Quick Demo</div>
            <button class="demo-btn" onclick="useDemoImage()">Use Demo Image</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your image...</div>
        </div>

        <div class="error" id="error"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">Analysis Result</div>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const imagePreview = document.getElementById('imagePreview');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const resultContainer = document.getElementById('resultContainer');
        const resultContent = document.getElementById('resultContent');

        let selectedFile = null;

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeImage);
        resetBtn.addEventListener('click', resetAll);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file.');
                return;
            }

            selectedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                previewContainer.style.display = 'block';
                hideError();
                hideResult();
            };
            reader.readAsDataURL(file);
        }

        async function analyzeImage() {
            if (!selectedFile) {
                showError('Please select an image first.');
                return;
            }

            showLoading();
            hideError();
            hideResult();

            try {
                // Convert file to base64
                const base64 = await fileToBase64(selectedFile);
                
                // Call the Hugging Face Gradio API
                const response = await fetch('https://ten-jampa-minima-first.hf.space/api/predict/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        data: [
                            `data:image/jpeg;base64,${base64}`
                        ],
                        fn_index: 0
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                showResult(result);
            } catch (err) {
                console.error('Error:', err);
                showError('Failed to analyze image. Please try again. Error: ' + err.message);
            } finally {
                hideLoading();
            }
        }

        async function useDemoImage() {
            try {
                showLoading();
                hideError();
                hideResult();

                // Use the demo image from the README
                const demoImageUrl = 'https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png';
                
                const response = await fetch(demoImageUrl);
                const blob = await response.blob();
                const file = new File([blob], 'demo-bus.png', { type: 'image/png' });
                
                handleFile(file);
                
                // Automatically analyze the demo image
                setTimeout(() => {
                    analyzeImage();
                }, 1000);
                
            } catch (err) {
                console.error('Error loading demo image:', err);
                showError('Failed to load demo image.');
                hideLoading();
            }
        }

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = error => reject(error);
            });
        }

        function showLoading() {
            loading.style.display = 'block';
            analyzeBtn.disabled = true;
        }

        function hideLoading() {
            loading.style.display = 'none';
            analyzeBtn.disabled = false;
        }

        function showError(message) {
            error.textContent = message;
            error.style.display = 'block';
        }

        function hideError() {
            error.style.display = 'none';
        }

        function showResult(result) {
            // Format the result nicely
            let formattedResult = '';
            
            if (result && result.data) {
                if (Array.isArray(result.data)) {
                    formattedResult = result.data.map((item, index) => 
                        `Result ${index + 1}: ${JSON.stringify(item, null, 2)}`
                    ).join('\n\n');
                } else {
                    formattedResult = JSON.stringify(result.data, null, 2);
                }
            } else {
                formattedResult = JSON.stringify(result, null, 2);
            }
            
            resultContent.textContent = formattedResult;
            resultContainer.style.display = 'block';
        }

        function hideResult() {
            resultContainer.style.display = 'none';
        }

        function resetAll() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            hideError();
            hideResult();
            hideLoading();
        }
    </script>
</body>
</html>
