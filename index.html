<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Classifier</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; }
        #result { background: #f5f5f5; padding: 15px; border-radius: 5px; margin-top: 20px; }
        .loading { display: none; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dog or Cat Classifier</h1>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button id="analyzeBtn">Analyze Image</button>
        <div class="loading" id="loading">Processing...</div>
        <div id="result"></div>
    </div>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        let selectedFile = null;
        let client = null;

        // Initialize the client
        async function initClient() {
            try {
                client = await Client.connect("Ten-Jampa/minima_first");
                console.log("Client connected successfully");
            } catch (error) {
                console.error("Failed to connect client:", error);
                document.getElementById('result').textContent = 'Failed to connect to model. Please try again.';
            }
        }

        // Initialize on page load
        initClient();

        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            document.getElementById('result').textContent = '';
        });

        document.getElementById('analyzeBtn').addEventListener('click', async function() {
            if (!selectedFile) {
                document.getElementById('result').textContent = 'Please select an image first.';
                return;
            }

            if (!client) {
                document.getElementById('result').textContent = 'Client not connected. Please refresh the page.';
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').textContent = '';
            document.getElementById('analyzeBtn').disabled = true;

            try {
                console.log('Starting prediction...');
                const result = await client.predict("/predict", { 
                    img: selectedFile 
                });
                
                console.log('Prediction result:', result);
                displayResult(result.data);
                
            } catch (error) {
                console.error('Prediction error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                document.getElementById('analyzeBtn').disabled = false;
            }
        });

        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            
            if (!data || !data[0]) {
                resultDiv.textContent = 'No result received from the model';
                return;
            }

            const prediction = data[0];
            const label = prediction.label;
            const confidences = prediction.confidences;

            let html = `<h3>Result: ${label}</h3>`;
            html += '<h4>Confidence Scores:</h4>';
            
            confidences.forEach(conf => {
                const percentage = (conf.confidence * 100).toFixed(2);
                html += `<p>${conf.label}: ${percentage}%</p>`;
            });

            resultDiv.innerHTML = html;
        }
    </script>
</body>
</html>
