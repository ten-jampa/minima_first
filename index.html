<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog or Cat Classifier</title>
    <script type="module">
        import {{ Client }} from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        let selectedFile = null;
        let client = null;

        window.onload = async function() {{
            client = await Client.connect("Ten-Jampa/minima_first");

            document.getElementById('fileInput').addEventListener('change', function(e) {{
                selectedFile = e.target.files[0];
                document.getElementById('result').textContent = '';
            }});

            document.getElementById('analyzeBtn').addEventListener('click', async function() {{
                if (!selectedFile) {{
                    document.getElementById('result').textContent = 'Please select an image.';
                    return;
                }}
                document.getElementById('result').textContent = 'Analyzing...';
                try {{
                    const result = await client.predict("/predict", {{ img: selectedFile }});
                    document.getElementById('result').textContent = JSON.stringify(result.data, null, 2);
                }} catch (err) {{
                    document.getElementById('result').textContent = 'Error: ' + err.message;
                }}
            }});
        }};
    </script>
</head>
<body>
    <h1>Dog or Cat Classifier</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button id="analyzeBtn">Analyze Image</button>
    <pre id="result"></pre>
</body>
</html>
