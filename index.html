<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog or Cat Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    h1 {
      margin-top: 2rem;
      font-size: 2.2rem;
      letter-spacing: 1px;
      color: #333;
    }
    .upload-area {
      margin: 2rem 0 1rem 0;
      padding: 2rem 2rem;
      border: 2px dashed #6366f1;
      border-radius: 1rem;
      background: #fff;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s;
      max-width: 350px;
    }
    .upload-area.dragover {
      border-color: #22d3ee;
      background: #f0f9ff;
    }
    .upload-area input {
      display: none;
    }
    .preview {
      margin: 1rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview img {
      max-width: 220px;
      max-height: 220px;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px #0001;
      margin-bottom: 0.5rem;
    }
    .result {
      margin-top: 1.5rem;
      background: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px #0001;
      padding: 1.2rem 1.5rem;
      min-width: 260px;
      text-align: center;
    }
    .main-label {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      color: #6366f1;
    }
    .conf-bar {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
    }
    .conf-label {
      width: 60px;
      text-align: left;
      font-size: 1rem;
      color: #555;
    }
    .bar {
      flex: 1;
      height: 16px;
      margin: 0 0.5rem;
      background: #e0e7ff;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    .bar-inner {
      height: 100%;
      border-radius: 8px;
      background: linear-gradient(90deg, #6366f1 60%, #22d3ee 100%);
      transition: width 0.5s;
    }
    .conf-value {
      width: 40px;
      text-align: right;
      font-size: 1rem;
      color: #333;
    }
    .loading {
      color: #6366f1;
      margin-top: 1rem;
      font-size: 1.1rem;
    }
    @media (max-width: 500px) {
      .upload-area, .result { max-width: 95vw; padding: 1rem; }
      .preview img { max-width: 90vw; }
    }
  </style>
  <!-- Gradio client via CDN -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client/+esm"></script>
</head>
<body>
  <h1>Dog or Cat Classifier</h1>
  <div class="upload-area" id="upload-area">
    <span>Click or drag an image here to classify</span>
    <input type="file" id="file-input" accept="image/*">
  </div>
  <div class="preview" id="preview"></div>
  <div class="loading" id="loading" style="display:none;">Classifying...</div>
  <div class="result" id="result" style="display:none;"></div>
  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');

    // Drag & drop events
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    fileInput.addEventListener('change', e => {
      if (fileInput.files.length) {
        handleFile(fileInput.files[0]);
      }
    });

    function showPreview(file) {
      preview.innerHTML = '';
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      img.onload = () => URL.revokeObjectURL(img.src);
      preview.appendChild(img);
    }

    async function handleFile(file) {
      showPreview(file);
      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';
      try {
        // Connect to Gradio client
        const client = await Client.connect("Ten-Jampa/minima_first");
        // Predict
        const result = await client.predict("/predict", { img: file });
        showResult(result.data);
      } catch (err) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<span style="color:red">Error: ' + (err.message || err) + '</span>';
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    function showResult(data) {
      if (!data || !data[0] || !data[0].confidences) {
        resultDiv.innerHTML = '<span style="color:red">Unexpected API response</span>';
        resultDiv.style.display = 'block';
        return;
      }
      const mainLabel = data[0].label;
      const confidences = data[0].confidences;
      let html = `<div class="main-label">Prediction: ${mainLabel}</div>`;
      confidences.forEach(c => {
        html += `<div class="conf-bar">
          <span class="conf-label">${c.label}</span>
          <span class="bar"><span class="bar-inner" style="width:${(c.confidence*100).toFixed(1)}%"></span></span>
          <span class="conf-value">${(c.confidence*100).toFixed(1)}%</span>
        </div>`;
      });
      resultDiv.innerHTML = html;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
