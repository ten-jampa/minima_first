<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog or Cat Classifier</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: #181c1f;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
    }
    .center-box {
      background: #23272b;
      border: 2px solid #00ffae;
      box-shadow: 0 0 32px #00ffae44, 0 0 0 4px #23272b;
      border-radius: 1.2rem;
      width: 350px;
      max-width: 95vw;
      min-height: 520px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2.2rem 1.2rem 1.5rem 1.2rem;
      position: relative;
    }
    h1 {
      color: #00ffae;
      font-size: 1.5rem;
      margin: 0 0 0.7rem 0;
      letter-spacing: 1px;
      text-shadow: 0 0 8px #00ffae88;
      display: flex;
      align-items: center;
      gap: 0.5em;
      justify-content: center;
    }
    .question {
      color: #fff;
      font-size: 1.1rem;
      margin-bottom: 1.2rem;
      text-align: center;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 0.5em;
      justify-content: center;
    }
    .upload-area {
      margin: 0.5rem 0 1rem 0;
      padding: 1.2rem 1rem;
      border: 2px dashed #00ffae;
      border-radius: 0.8rem;
      background: #181c1f;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.2s, background 0.2s;
      width: 100%;
      color: #00ffae;
      font-size: 1rem;
      font-family: inherit;
    }
    .upload-area.dragover {
      border-color: #00e0ff;
      background: #23272b;
    }
    .upload-area input {
      display: none;
    }
    .preview {
      margin: 0.7rem 0 0.2rem 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .preview img {
      max-width: 180px;
      max-height: 180px;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px #00ffae33;
      margin-bottom: 0.5rem;
      border: 1.5px solid #00ffae;
      background: #23272b;
    }
    .result {
      margin-top: 1.2rem;
      background: #181c1f;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px #00ffae22;
      padding: 1.1rem 0.7rem 0.7rem 0.7rem;
      min-width: 220px;
      text-align: center;
      border: 1.5px solid #00ffae;
      color: #fff;
      font-family: inherit;
    }
    .main-label {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.7rem;
      color: #00e0ff;
      text-shadow: 0 0 8px #00e0ff88;
    }
    .conf-bar {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
    }
    .conf-label {
      width: 60px;
      text-align: left;
      font-size: 1rem;
      color: #00ffae;
    }
    .bar {
      flex: 1;
      height: 16px;
      margin: 0 0.5rem;
      background: #23272b;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      border: 1px solid #00ffae;
    }
    .bar-inner {
      height: 100%;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ffae 60%, #00e0ff 100%);
      transition: width 0.5s;
      box-shadow: 0 0 8px #00ffae88;
    }
    .conf-value {
      width: 48px;
      text-align: right;
      font-size: 1rem;
      color: #00e0ff;
      font-family: inherit;
    }
    .loading {
      color: #00ffae;
      margin-top: 1rem;
      font-size: 1.1rem;
      font-family: inherit;
      text-shadow: 0 0 8px #00ffae88;
    }
    .test-images {
      margin: 1.2rem 0 0.5rem 0;
      display: flex;
      gap: 1.2rem;
      justify-content: center;
    }
    .test-btn {
      background: #23272b;
      border: 1.5px solid #00e0ff;
      color: #00e0ff;
      border-radius: 0.5rem;
      padding: 0.5rem 1.1rem;
      font-size: 1rem;
      font-family: inherit;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      box-shadow: 0 0 8px #00e0ff44;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }
    .test-btn:hover {
      background: #00e0ff22;
      color: #00ffae;
      border-color: #00ffae;
    }
    @media (max-width: 500px) {
      .center-box { width: 98vw; min-height: unset; padding: 1rem 0.2rem; }
      .result { min-width: unset; }
      .test-images { gap: 0.5rem; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@gradio/client/+esm"></script>
</head>
<body>
  <div class="center-box">
    <h1>üê∂ Dog or Cat? üê±</h1>
    <div class="question">Is your image a <span style="color:#00ffae">dog</span> or a <span style="color:#00e0ff">cat</span>?<br><span style="font-size:1.3em;">Drop or upload below!</span></div>
    <div class="test-images">
      <button class="test-btn" id="test-dog">üê∂ Test Dog</button>
      <button class="test-btn" id="test-cat">üê± Test Cat</button>
    </div>
    <div class="upload-area" id="upload-area">
      <span>Click or drag an image here to classify</span>
      <input type="file" id="file-input" accept="image/*">
    </div>
    <div class="preview" id="preview"></div>
    <div class="loading" id="loading" style="display:none;">Classifying...</div>
    <div class="result" id="result" style="display:none;"></div>
  </div>
  <script type="module">
    import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const preview = document.getElementById('preview');
    const resultDiv = document.getElementById('result');
    const loadingDiv = document.getElementById('loading');
    const testDogBtn = document.getElementById('test-dog');
    const testCatBtn = document.getElementById('test-cat');

    // Demo image URLs
    const demoDog = 'https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?h=400';
    const demoCat = 'https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg?h=400';

    // Drag & drop events
    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });
    uploadArea.addEventListener('dragleave', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
    });
    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      if (e.dataTransfer.files.length) {
        handleFile(e.dataTransfer.files[0]);
      }
    });
    fileInput.addEventListener('change', e => {
      if (fileInput.files.length) {
        handleFile(fileInput.files[0]);
      }
    });

    // Test usage buttons
    testDogBtn.addEventListener('click', () => handleDemo(demoDog));
    testCatBtn.addEventListener('click', () => handleDemo(demoCat));

    function showPreview(fileOrUrl) {
      preview.innerHTML = '';
      const img = document.createElement('img');
      if (typeof fileOrUrl === 'string') {
        img.src = fileOrUrl;
      } else {
        img.src = URL.createObjectURL(fileOrUrl);
        img.onload = () => URL.revokeObjectURL(img.src);
      }
      preview.appendChild(img);
    }

    async function handleFile(file) {
      showPreview(file);
      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';
      try {
        const client = await Client.connect("Ten-Jampa/minima_first");
        const result = await client.predict("/predict", { img: file });
        showResult(result.data);
      } catch (err) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<span style="color:#ff3c6a">Error: ' + (err.message || err) + '</span>';
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    async function handleDemo(url) {
      showPreview(url);
      resultDiv.style.display = 'none';
      loadingDiv.style.display = 'block';
      try {
        const response = await fetch(url);
        const blob = await response.blob();
        const client = await Client.connect("Ten-Jampa/minima_first");
        const result = await client.predict("/predict", { img: blob });
        showResult(result.data);
      } catch (err) {
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<span style="color:#ff3c6a">Error: ' + (err.message || err) + '</span>';
      } finally {
        loadingDiv.style.display = 'none';
      }
    }

    function showResult(data) {
      if (!data || !data[0] || !data[0].confidences) {
        resultDiv.innerHTML = '<span style="color:#ff3c6a">Unexpected API response</span>';
        resultDiv.style.display = 'block';
        return;
      }
      const mainLabel = data[0].label;
      const confidences = data[0].confidences;
      let html = `<div class="main-label">Prediction: ${mainLabel === 'Dog' ? 'üê∂' : 'üê±'} ${mainLabel}</div>`;
      confidences.forEach(c => {
        html += `<div class="conf-bar">
          <span class="conf-label">${c.label === 'Dog' ? 'üê∂' : 'üê±'} ${c.label}</span>
          <span class="bar"><span class="bar-inner" style="width:${(c.confidence*100).toFixed(1)}%"></span></span>
          <span class="conf-value">${(c.confidence*100).toFixed(1)}%</span>
        </div>`;
      });
      resultDiv.innerHTML = html;
      resultDiv.style.display = 'block';
    }
  </script>
</body>
</html>
